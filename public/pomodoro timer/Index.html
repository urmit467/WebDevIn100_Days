<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tone.js for audio alerts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="timer-card">
            
            <div class="mode-tabs">
                <button id="work-mode" class="mode-btn">Work</button>
                <button id="short-break-mode" class="mode-btn">Short Break</button>
                <button id="long-break-mode" class="mode-btn">Long Break</button>
            </div>

            <div class="timer-display-container">
                <h1 id="timer-display">25:00</h1>
            </div>

            <div class="controls">
                <button id="reset-btn" class="control-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2v6h-6"/><path d="M21 13a9 9 0 1 1-3-7.7L21 8"/></svg>
                </button>
                <button id="start-pause-btn">Start</button>
                <button id="settings-btn" class="control-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20a8 8 0 1 0 0-16 8 8 0 0 0 0 16Z"/><path d="M12 14a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/><path d="M12 2v2"/><path d="M12 22v-2"/><path d="m17 7 1.4-1.4"/><path d="m6.4 18.6 1.4-1.4"/><path d="M22 12h-2"/><path d="M4 12H2"/><path d="m17 17-1.4 1.4"/><path d="m7.8 6.2-1.4-1.4"/></svg>
                </button>
            </div>
            
            <div class="session-info">
                <p class="session-label">Cycles:</p>
                <div id="session-indicators">
                    <!-- Indicators will be generated by JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Settings</h2>
                <button id="close-modal-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div>
                    <label for="work-duration">Work (minutes)</label>
                    <input type="number" id="work-duration">
                </div>
                <div>
                    <label for="short-break-duration">Short Break (minutes)</label>
                    <input type="number" id="short-break-duration">
                </div>
                <div>
                    <label for="long-break-duration">Long Break (minutes)</label>
                    <input type="number" id="long-break-duration">
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings-btn">Save</button>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
